<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Coding Assesment L2 Ecommers Products Add to Card Project</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <!-- Product Grid -->
    <section class="product-grid">
      <!-- Product cards will go here -->
    </section>

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Create a Bundle</h2>
      <p class="discount-top-text">Add <strong class="fw-bold">at least 3</strong> products and <strong>save 30%.</strong></p>
      <div class="progress-bar-container">
       
        <span id="progress-text"></span>
        <progress id="progress" max="3" value="0"></progress>
      </div>

      <ul id="selected-products" class="selected-products-list">
        <!-- Selected products will be listed here -->
      </ul>

      <hr>
      <div class="discount-info ">
        <span>Discount  </span>
        <span id="discount-amount">$0.00</span>
        
      </div>
      <hr>
      <div class="subtotal-info">
        <strong>Subtotal: </strong>
        <strong id="subtotal-amount">$0.00</strong>
      </div>

      <button id="add-to-cart-btn" disabled><div>Add 3 Items to Proceed</div> <div><i class="fa-solid fa-arrow-right"></i></div></button>
    </aside>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/js/all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
